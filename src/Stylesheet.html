<style>
@import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&display=swap');

:root {
  /* OPS Tech Brand Variables */
  --ops-primary: #2d3f89;       /* Primary Blue */
  --ops-primary-dark: #1d2a5d;  /* Hover State */
  --ops-red: #ad2122;           /* Error/Destructive */
  --ops-red-light: #e5c7c7;     /* Error Background */
  --ops-bg: #f2f2f3;            /* Lightest Gray */
  --ops-font: 'Lexend', sans-serif;

  /* UI Helpers */
  --panel-bg: #ffffff;
  --border-color: #dadce0;
  --success-color: #1e8e3e;
}

body {
  font-family: var(--ops-font);
  margin: 0;
  padding: 0;
  background-color: var(--ops-bg);
  color: #202124;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* Header */
.app-header {
  background: white;
  border-bottom: 1px solid var(--border-color);
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.app-header h1 {
  margin: 0;
  font-size: 1.25rem;
  color: var(--ops-primary);
}

.header-controls {
  display: flex;
  gap: 1rem;
}

/* Buttons */
.btn {
  padding: 8px 16px;
  border-radius: 4px;
  border: none;
  font-weight: 500;
  cursor: pointer;
  font-family: inherit;
  transition: background-color 0.2s;
}

.btn.primary {
  background-color: var(--ops-primary);
  color: white;
}

.btn.primary:hover {
  background-color: var(--ops-primary-dark);
}

.btn.secondary {
  background-color: white;
  border: 1px solid var(--ops-primary);
  color: var(--ops-primary);
}

.btn.secondary:hover {
  background-color: #f0f4ff;
}

input[type="text"] {
  padding: 8px;
  border: 1px solid var(--border-color);
  border-radius: 4px;
  width: 250px;
  font-family: inherit;
}

/* Dashboard Layout */
.dashboard {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 1rem;
  overflow: hidden;
}

.status-bar {
  margin-bottom: 1rem;
  font-size: 0.9rem;
  color: #5f6368;
  min-height: 1.5em;
}

.status-bar.error {
  color: var(--ops-red);
  background-color: var(--ops-red-light);
  padding: 0.5rem;
  border-radius: 4px;
}

.status-bar.success {
  color: var(--success-color);
}

.status-bar.loading {
  color: var(--ops-primary);
  font-style: italic;
}

.content-grid {
  display: grid;
  grid-template-columns: 350px 1fr;
  gap: 1rem;
  height: 100%;
  overflow: hidden;
}

.panel {
  background: var(--panel-bg);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.panel h2 {
  margin: 0;
  padding: 1rem;
  font-size: 1rem;
  border-bottom: 1px solid var(--border-color);
  background: #fcfcfc;
}

.list-container, .detail-container {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
}

.empty-state, .placeholder {
  color: #5f6368;
  text-align: center;
  margin-top: 2rem;
  font-style: italic;
}
</style>
